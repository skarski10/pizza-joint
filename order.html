<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js">
    </script>
    <meta charset="utf-8">
    <title>Panucci's Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row jumbotron">
        <h1>Panucci's Pizza</h1>
      </div>
      <div class="row" id="buttonRow">
      <a href="index.html"><button type="button" class="btn btn-primary">Home</button></a>

      <a href="order.html"><button type="button" class="btn btn-info">Order</button></a>

      <a href=""><button type="button" class="btn btn-warning">Delivery</button></a>

      <a href=""><button type="button" class="btn btn-success">Employees</button></a>

      <a href=""><button type="button" class="btn btn-danger">Contact</button></a>
    </div>
    <div class="row">
      <div class="row" id="pizza-size">
        <h3>Pizza Size</h3>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small" checked>
            Small
          </label>
          <label>
            <input type="radio" name="size" value="medium" checked>
            Medium
          </label>
          <label>
            <input type="radio" name="size" value="large" checked>
            Large
          </label>
        </div>
      </div>
      <div class="row">
        <h3>Toppings</h3>
        <form class="" id="toppings">
          <div class="form-group">
            <p>Select Standard Toppings</p>
            <p>Each topping is $0.50</p>
            <input type="checkbox" name="veggies" value="black olives">Black olives<br>
            <input type="checkbox" name="veggies" value="tomatoes">Tomatoes<br>
            <input type="checkbox" name="veggies" value="mushrooms">Mushrooms<br>
            <input type="checkbox" name="veggies" value="onions">Onions<br>
            <input type="checkbox" name="veggies" value="green peppers">Green peppers<br>
            <input type="checkbox" name="veggies" value="jalapeños">Jalapeños<br>
          </div>
          <button class="btn" type="submit" name="order" id="order">Submit Order</button>
        </form>
      </div>
      <div class="hide-me">
        <p>Your order total is $<span id="pizza-cost"></span>.</p>
      </div>
    </div>
    </div>
  </body>
</html>
